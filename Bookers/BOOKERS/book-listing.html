<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a Book - Bookers.com</title>
    <link rel="stylesheet" href="css/book-listing.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bookers.com</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="my-books.html">My Books</a></li>
                <li><a href="books-available.html">Books Available</a></li>
                <li><a href="book-listing.html">List a Book</a></li>
                <!-- Added login and register links, and profile/logout hidden by default -->
                <li id="login-link"><a href="login.html">Login</a></li>
                <li id="register-link"><a href="register.html">Register</a></li>
                <li id="profile-icon" class="hidden"><a href="profile.html">Profile</a></li>
                <li id="logout-link" class="hidden"><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="book-listing">
        <h1>List a Book</h1>
        <form id="book-listing-form">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required><br><br>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author" required><br><br>

            <label for="book-genre">Genre:</label>
            <input type="text" id="book-genre" name="book-genre" required><br><br>

            <label for="Year-of-Publishing">Year of Publishing:</label>
            <input type="text" id="Year-of-Publishing" name="Year-of-Publishing:" required><br><br>

            <label for="book-owner">Owner Number:</label>
            <input type="text" id="book-owner" name="Owner Number:" required><br><br>

            <label for="book-description">Book Description:</label>
            <input type="text" id="book-description" name="book-description:" required><br><br>

            <label for="book-image">Upload Book Cover:</label>
            <input type="file" id="book-image" name="book-image" accept="image/*" required><br><br>

            <input type="submit" value="List Book">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Bookers.com. All rights reserved.</p>
    </footer>

    <script>
        // Function to check login status
        function isLoggedIn() {
            const isLoggedIn = localStorage.getItem('isLoggedIn'); // Check localStorage for login status

            // Show or hide navbar items based on login status
            if (isLoggedIn === "true") {
                document.getElementById('profile-icon').classList.remove('hidden');
                document.getElementById('logout-link').classList.remove('hidden');
                document.getElementById('login-link').classList.add('hidden');
                document.getElementById('register-link').classList.add('hidden');
            } else {
                document.getElementById('profile-icon').classList.add('hidden');
                document.getElementById('logout-link').classList.add('hidden');
                document.getElementById('login-link').classList.remove('hidden');
                document.getElementById('register-link').classList.remove('hidden');
            }
        }

        // Call the function when the page loads
        isLoggedIn();
    </script>

    <script src="js/book-listing.js"></script>
</body>
</html>
