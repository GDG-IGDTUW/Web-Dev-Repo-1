<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGDTUW Alumni Network</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>  
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IGDTUW Alumni</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="#home">Home</a>
                    <a class="nav-link" href="#events">Events</a>
                    <a class="nav-link" href="#directory">Directory</a>
                    <a class="nav-link" href="#jobs">Job Board</a>
                    <a class="nav-link" href="#mentorship">Mentorship</a>
                  </div>
                </div>
            </div>
        </nav>

        <div id="background">
    <main>
        <section id="home">
            <h1 id="heading1" class="display-1">Welcome to IGDTUW Alumni Network</h1>
            <p id="punch-line" class="display-6">Connect, collaborate, and grow with fellow IGDTUW graduates!</p>
        </section>
<br><br>
        <section id="events">
            <h2 id="heading2" class="display-3">Upcoming Events</h2>
            <br>
            <div id="event-list"></div>
        </section>

        <section id="directory">
            <h2 id="heading2" class="display-3">Alumni Directory</h2>
            <br>
            <input type="text" id="search-alumni" placeholder="Search alumni...">
            <br>
            <div id="alumni-list"></div>
        </section>

        <section id="jobs">
            <h2 id="heading2" class="display-3">Job Board</h2>
            <br>
            <div id="job-list"></div>
        </section>

        <section id="mentorship">
            <h2 id="heading2" class="display-3">Mentorship Program</h2>
            <form id="mentorship-form">
                <h3>Sign up as a:</h3>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="role" value="mentor">
                    <label class="form-check-label" for="role">
                      Mentor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="role" value="mentee">
                    <label class="form-check-label" for="role">
                      Mentee
                    </label>
                </div>
                <br><br>

                <div class="mb-3"><label class="form-label" for="username"><b>USER NAME</b></label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3"><label class="form-label" for="email"><b>EMAIL</b></label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3"><label class="form-label" for="interests"><b>SKILLS</b></label>
                        <textarea class="form-control" name="interests" id="interests" placeholder="Areas of Interest/Expertise"></textarea>
                </div>
                <div class="mb-3"><button class="btn btn-success">SUBMIT</button></div>
            </form>
        </section>
    </main>
</div>
    <footer class="footer bg-dark py-3 mt-auto">
        <div class="container">
            <span>&copy; 2024 IGDTUW Alumni Network. All rights reserved.</span>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
